<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowcone Challenge — Submissions</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e5e5e5;
      min-height: 100vh;
      padding: 3rem 1.5rem;
    }
    .container { max-width: 720px; margin: 0 auto; }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: #fff;
    }
    .subtitle {
      color: #888;
      font-size: 0.95rem;
      margin-bottom: 2.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      display: block;
      background: #161616;
      border: 1px solid #262626;
      border-radius: 12px;
      padding: 1.25rem;
      text-decoration: none;
      color: #e5e5e5;
      transition: border-color 0.15s, background 0.15s;
    }
    .card:hover {
      border-color: #3b82f6;
      background: #1a1a2e;
    }
    .card-name {
      font-size: 1.05rem;
      font-weight: 600;
      color: #fff;
    }
    .card-link {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.5rem;
      word-break: break-all;
    }
    .empty {
      color: #555;
      font-style: italic;
      padding: 2rem 0;
    }
    .loading {
      color: #555;
      padding: 2rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Snowcone Challenge</h1>
    <p class="subtitle">Data Mavericks — Submitted Apps</p>
    <div id="submissions" class="loading">Loading submissions...</div>
  </div>
  <script>
    const REPO_OWNER = 'woustachemaxd';
    const REPO_NAME = 'data-apps-spec-submissions';
    const BASE_URL = window.location.origin;

    async function loadSubmissions() {
      const container = document.getElementById('submissions');
      try {
        const res = await fetch(
          `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/submission`
        );
        if (res.status === 404) {
          container.innerHTML = '<p class="empty">No submissions yet.</p>';
          return;
        }
        const entries = await res.json();
        const dirs = entries.filter(e => e.type === 'dir');
        if (dirs.length === 0) {
          container.innerHTML = '<p class="empty">No submissions yet.</p>';
          return;
        }
        container.className = 'grid';
        container.innerHTML = dirs
          .sort((a, b) => a.name.localeCompare(b.name))
          .map(d => `
            <a class="card" href="${BASE_URL}/submission/${d.name}/">
              <div class="card-name">${d.name}</div>
              <div class="card-link">/submission/${d.name}</div>
            </a>
          `).join('');
      } catch (err) {
        container.innerHTML = '<p class="empty">Failed to load submissions.</p>';
      }
    }
    loadSubmissions();
  </script>
</body>
</html>
