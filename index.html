<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowcone Challenge — Submissions</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bp-ink: oklch(0.25 0.02 250);
      --bp-muted: oklch(0.50 0.04 250);
      --bp-line: oklch(0.70 0.08 250);
      --bp-accent: oklch(0.50 0.12 250);
      --bp-wash: oklch(0.96 0.02 250);
      --bp-bg: #f8f9fd;
    }

    body {
      font-family: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace;
      background: var(--bp-bg);
      color: var(--bp-ink);
      min-height: 100vh;
      padding: 0;
      position: relative;
    }

    /* Blueprint grid background */
    .blueprint-grid {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 4rem 2rem 3rem;
    }

    /* Header area */
    .header {
      margin-bottom: 3rem;
    }

    .header-tag {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .header-tag::before {
      content: '';
      display: block;
      width: 4px;
      height: 4px;
      background: var(--bp-accent);
    }

    .header-tag span {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: var(--bp-accent);
      font-weight: 700;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--bp-ink);
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin-bottom: 0.25rem;
    }

    h1 .accent {
      color: var(--bp-accent);
    }

    .subtitle {
      font-size: 11px;
      color: var(--bp-muted);
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 0;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: oklch(0.70 0.08 250 / 0.3);
      margin: 2rem 0;
    }

    /* Section label */
    .section-label {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .section-label::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--bp-accent);
      transform: rotate(45deg);
      flex-shrink: 0;
    }

    .section-label span {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: var(--bp-accent);
      font-weight: 700;
      white-space: nowrap;
    }

    .section-label::after {
      content: '';
      flex: 1;
      height: 1px;
      background: oklch(0.70 0.08 250 / 0.3);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    /* Card */
    .card {
      display: block;
      position: relative;
      background: oklch(1 0 0 / 0.6);
      backdrop-filter: blur(8px);
      border: 1px solid oklch(0.70 0.08 250 / 0.3);
      padding: 1.25rem;
      text-decoration: none;
      color: var(--bp-ink);
      transition: border-color 0.3s, background 0.3s;
    }

    .card:hover {
      border-color: oklch(0.50 0.12 250 / 0.5);
      background: oklch(1 0 0 / 0.8);
    }

    /* Corner ticks on hover */
    .card::before,
    .card::after,
    .card .corner-bl,
    .card .corner-br {
      position: absolute;
      width: 6px;
      height: 6px;
      border-color: var(--bp-accent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card::before {
      content: '';
      top: -1px;
      left: -1px;
      border-top: 1.5px solid var(--bp-accent);
      border-left: 1.5px solid var(--bp-accent);
    }

    .card::after {
      content: '';
      top: -1px;
      right: -1px;
      border-top: 1.5px solid var(--bp-accent);
      border-right: 1.5px solid var(--bp-accent);
    }

    .card .corner-bl {
      bottom: -1px;
      left: -1px;
      border-bottom: 1.5px solid var(--bp-accent);
      border-left: 1.5px solid var(--bp-accent);
    }

    .card .corner-br {
      bottom: -1px;
      right: -1px;
      border-bottom: 1.5px solid var(--bp-accent);
      border-right: 1.5px solid var(--bp-accent);
    }

    .card:hover::before,
    .card:hover::after,
    .card:hover .corner-bl,
    .card:hover .corner-br {
      opacity: 1;
    }

    /* Card spec number */
    .card-spec {
      position: absolute;
      top: -8px;
      left: 12px;
      background: var(--bp-bg);
      padding: 0 6px;
      font-size: 9px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--bp-muted);
    }

    .card-name {
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--bp-ink);
      margin-top: 0.25rem;
    }

    .card-link {
      font-size: 10px;
      color: var(--bp-muted);
      margin-top: 0.5rem;
      word-break: break-all;
      letter-spacing: 0.05em;
    }

    .card-arrow {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-size: 9px;
      color: oklch(0.70 0.08 250 / 0.4);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover .card-arrow {
      opacity: 1;
    }

    /* Empty / loading states */
    .empty {
      color: var(--bp-muted);
      font-size: 12px;
      letter-spacing: 0.1em;
      padding: 2rem 0;
    }

    .loading {
      color: var(--bp-muted);
      font-size: 11px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      padding: 2rem 0;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .loading::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--bp-accent);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* Footer */
    .footer {
      margin-top: 4rem;
      padding-top: 1.5rem;
      border-top: 1px solid oklch(0.70 0.08 250 / 0.2);
      text-align: center;
    }

    .footer p {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: var(--bp-line);
    }

    /* Count badge */
    .count-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      border: 1px solid oklch(0.50 0.12 250 / 0.2);
      background: oklch(0.50 0.12 250 / 0.06);
      padding: 0.25rem 0.6rem;
      font-size: 10px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--bp-accent);
      margin-top: 1rem;
    }

    /* Card metadata */
    .card-meta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 0.5rem;
      font-size: 9px;
      color: var(--bp-muted);
      letter-spacing: 0.05em;
    }

    .card-meta span {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    /* Status badges */
    .badge {
      position: absolute;
      top: -8px;
      right: 12px;
      padding: 0 6px;
      font-size: 9px;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .badge-new {
      background: oklch(0.55 0.18 150);
      color: #fff;
    }

    .badge-updated {
      background: oklch(0.60 0.18 60);
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Blueprint grid SVG -->
  <svg class="blueprint-grid" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="oklch(0.70 0.08 250 / 0.07)" stroke-width="0.5"/>
      </pattern>
      <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="url(#smallGrid)"/>
        <path d="M 100 0 L 0 0 0 100" fill="none" stroke="oklch(0.70 0.08 250 / 0.12)" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
  </svg>

  <div class="container">
    <div class="header">
      <div class="header-tag"><span>Data Mavericks</span></div>
      <h1>Snowcone <span class="accent">Challenge</span></h1>
      <p class="subtitle">Submitted Apps</p>
    </div>

    <div class="divider"></div>

    <div class="section-label"><span>Submissions</span></div>

    <div id="submissions" class="loading">Loading submissions...</div>

    <div class="footer">
      <p>Data Mavericks — The Snowcone Warehouse Challenge</p>
    </div>
  </div>

  <script>
    const REPO_OWNER = 'woustachemaxd';
    const REPO_NAME = 'data-apps-spec-submissions';
    const BASE_URL = window.location.origin;
    const LS_KEY = 'snowcone_reviewed';

    function getReviewed() {
      try { return JSON.parse(localStorage.getItem(LS_KEY)) || {}; } catch { return {}; }
    }

    function setReviewed(data) {
      localStorage.setItem(LS_KEY, JSON.stringify(data));
    }

    function timeAgo(dateStr) {
      const now = new Date();
      const date = new Date(dateStr);
      const diff = now.getTime() - date.getTime();
      const mins = Math.floor(diff / 60000);
      const hrs = Math.floor(mins / 60);

      // Same day: relative time
      if (date.toDateString() === now.toDateString()) {
        if (mins < 1) return 'just now';
        if (mins < 60) return `${mins}m ago`;
        return `${hrs}h ago`;
      }

      // Same week: day name + time (e.g. "Mon, 2:30 PM")
      const startOfWeek = new Date(now);
      startOfWeek.setDate(now.getDate() - now.getDay());
      startOfWeek.setHours(0, 0, 0, 0);
      if (date >= startOfWeek) {
        const day = date.toLocaleDateString('en-US', { weekday: 'short' });
        const time = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        return `${day}, ${time}`;
      }

      // Beyond the week: date + time (e.g. "Feb 20, 2:30 PM")
      const datePart = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      const timePart = date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
      return `${datePart}, ${timePart}`;
    }

    function countSubmissions(commits) {
      if (!commits.length) return 0;
      const GAP_MS = 2 * 60 * 1000; // 2 minute gap = new submission
      let count = 1;
      for (let i = 1; i < commits.length; i++) {
        const prev = new Date(commits[i - 1].commit.author.date).getTime();
        const curr = new Date(commits[i].commit.author.date).getTime();
        if (prev - curr > GAP_MS) count++;
      }
      return count;
    }

    async function fetchAllCommits(name) {
      const all = [];
      let page = 1;
      const MAX_PAGES = 10; // safety cap: 1000 commits max
      while (page <= MAX_PAGES) {
        const res = await fetch(
          `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/commits?path=submission/${name}&per_page=100&page=${page}`
        );
        if (res.status === 403 || res.status === 429) break; // rate limited
        if (!res.ok) break;
        const commits = await res.json();
        if (!Array.isArray(commits) || !commits.length) break;
        all.push(...commits);
        if (commits.length < 100) break;
        page++;
      }
      return all;
    }

    async function fetchCommitInfo(name) {
      try {
        const commits = await fetchAllCommits(name);
        if (!commits.length) return null;
        return {
          latestDate: commits[0].commit.author.date,
          latestSha: commits[0].sha,
          count: countSubmissions(commits)
        };
      } catch { return null; }
    }

    async function loadSubmissions() {
      const container = document.getElementById('submissions');
      try {
        const res = await fetch(
          `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/submission`
        );
        if (res.status === 404) {
          container.innerHTML = '<p class="empty">No submissions yet.</p>';
          return;
        }
        const entries = await res.json();
        const dirs = entries.filter(e => e.type === 'dir');
        if (dirs.length === 0) {
          container.innerHTML = '<p class="empty">No submissions yet.</p>';
          return;
        }

        // Fetch commit metadata for all dirs in parallel
        const commitData = await Promise.all(dirs.map(d => fetchCommitInfo(d.name)));
        const enriched = dirs.map((d, i) => ({ ...d, commit: commitData[i] }));

        // Sort by latest commit date (newest first), fallback to name
        enriched.sort((a, b) => {
          const da = a.commit?.latestDate || '';
          const db = b.commit?.latestDate || '';
          if (da && db) return new Date(db) - new Date(da);
          if (da) return -1;
          if (db) return 1;
          return a.name.localeCompare(b.name);
        });

        const reviewed = getReviewed();

        container.className = 'grid';
        container.innerHTML = enriched
          .map((d, i) => {
            const c = d.commit;
            let badgeHtml = '';
            if (c) {
              const stored = reviewed[d.name];
              if (!stored) {
                badgeHtml = '<div class="badge badge-new">NEW</div>';
              } else if (stored.lastSeenCommitSha !== c.latestSha) {
                badgeHtml = '<div class="badge badge-updated">UPDATED</div>';
              }
            }
            const metaHtml = c
              ? `<div class="card-meta"><span>${timeAgo(c.latestDate)}</span><span>${c.count} submission${c.count !== 1 ? 's' : ''}</span></div>`
              : '';
            return `
            <a class="card" href="${BASE_URL}/submission/${d.name}/" data-name="${d.name}" data-sha="${c?.latestSha || ''}">
              <div class="card-spec">No. ${String(i + 1).padStart(2, '0')}</div>
              ${badgeHtml}
              <div class="card-name">${d.name}</div>
              <div class="card-link">/submission/${d.name}</div>
              ${metaHtml}
              <div class="corner-bl"></div>
              <div class="corner-br"></div>
              <div class="card-arrow">&#x2510;</div>
            </a>
          `;
          }).join('');

        // Mark as reviewed on click
        container.querySelectorAll('.card').forEach(card => {
          card.addEventListener('click', () => {
            const name = card.dataset.name;
            const sha = card.dataset.sha;
            if (name && sha) {
              const r = getReviewed();
              r[name] = { lastSeenCommitSha: sha };
              setReviewed(r);
            }
          });
        });

        // Add count badge after section label
        const label = document.querySelector('.section-label');
        if (label) {
          const badge = document.createElement('div');
          badge.className = 'count-badge';
          badge.textContent = `${dirs.length} submitted`;
          label.parentNode.insertBefore(badge, container);
        }
      } catch (err) {
        container.innerHTML = '<p class="empty">Failed to load submissions.</p>';
      }
    }
    loadSubmissions();
  </script>
</body>
</html>
